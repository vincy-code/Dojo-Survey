<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>

<body>
    <div class="container col-sm-4">
        <h1>We value your input!!!</h1>
        <h3>Please fill and submit the survey</h3>
        <form class="card" class="form-control" action='/result' method='post'>
            <!-- Name box -->
            Name: <input type='text' name='name' autofocus>

            <!-- loacation drop down -->
            Dojo Location:
            <select id="location" for="location" name='location'>
                <option value="Online">Online</option>
                <option value="PuertoRico">Puerto Rico</option>
                <option value="LosAngeles">Los Angeles</option>
                <option value="Chicago">Chicago</option>
                <option value="Seatle">Seatle</option>
                <option value="NewYork">New York</option>
                <option value="SanFransico">San Fransico</option>
            </select>
            <!-- language drop down -->
            Prefered Language:
            <select id="language" for="language" name='language'>
                <option value="Angular">Angular</option>
                <option value="C">C</option>
                <option value="C#">C#</option>
                <option value="CSS">CSS</option>
                <option value="Clojure">Clojure</option>
                <option value="Django">Django</option>
                <option value="Flask">Flask</option>
                <option value="HTML">HTMl</option>
                <option value="Java">Java</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Json">Json</option>
                <option value="Python">Python</option>
                <option value="PowerShell">PowerShell</option>
                <option value="Ruby">Ruby</option>
                <option value="React">React</option>
                <option value="Rust">Rust</option>
                <option value="Scala">Scala</option>
                <option value="SQL">SQL</option>
                <option value="TensorFlow">TensorFlow</option>
                <option value="TypeScript">TypeScript</option>
                <option value="Vue">Vue</option>
                <option value="YAML">YAML</option>
            </select>
            <!-- comments box -->
            Comments:
            <textarea name="comments" cols="30" rows="10"></textarea>

            <!-- submit button -->
            <input class="btn-success" type='submit' value='Submit Survey'>
        </form>
    </div>

</body>
</html>
